<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator - FreeCodeCamp P3</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

</head>


<body>
  <!--Div to house the background image instead of setting it as the body's background so formatting of it doesn't affect the rest of the page!-->
  <div class="container-fluid wallpaper">
    <!--Div that creates the box containing the quote, author and buttons!-->
    <div class="container-fluid" id="quote-box">
      <div id="quote-row">
        <i class="fas fa-quote-left"></i><span class="random-quote" id="random-quote"></span><i class="fas fa-quote-right"></i>
      </div><!--End quote-row !-->
      <div class="quote-author">
        <span class="author-name" id="author-name"></span>
      </div><!-- End quote-author !-->
      <div class="button-row" id="button-row">
        <a class="button tweet-quote" href ="#" id="tweet-quote"><i class="fab fa-twitter-square"></i></a>
        <a class="button new-quote-btn" href="#" id="new-quote-btn">New Quote</a>
      </div><!--End of button-row !-->
    </div><!--End of quote box !-->
  </div><!--End wallpaper !-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
